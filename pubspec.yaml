name: tap_cash
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.2
  top_snackbar_flutter: ^3.0.0+1
  intl_phone_number_input: ^0.7.3+1
  flutter_verification_code: ^1.1.6
  slide_countdown: ^0.5.0
  flutter_nfc_kit: ^3.3.1
  awesome_dialog: ^3.0.2
  image_picker: ^0.8.7+4
  image_cropper: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/Icons/
    - assets/images/


  fonts:
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf

